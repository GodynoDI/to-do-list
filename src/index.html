<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>To Do List</title>
  <link
    rel="stylesheet"
    href="./styles/index.css"
  >
  <script src="script.js" type="module"></script>
</head>
<body>
<div class="todo">
  <h1 class="todo__title">Работа - не волк</h1>
  <form
    class="todo__form"
  >
    <div class="todo__field field">
      <label
        class="field__label"
        for="new-task"
      >
        Новый ворк
      </label>
      <input
        class="field__input"
        id="new-task"
        placeholder=" "
        autocomplete="off"
      />
    </div>
  <button
    class="button"
    type="submit"
  >
    Добавить
  </button>
  </form>
  <form
    class="todo__form"
  >
    <div class="todo__field field">
      <label
        class="field__label"
        for="search-task"
      >
        Старый ворк
      </label>
      <input
        class="field__input"
        id="search-task"
        placeholder=" "
        autocomplete="off"
        type="search"
      />
    </div>
  </form>
  <div class="todo__info">
    <div class="todo__total-tasks">
      Всего ворков: <span>0</span>
    </div>
    <button  class="todo__delete-all-button" type="button">
      Чисти чисти
    </button>
  </div>
  <ul class="todo__list">
    <li class="todo__item todo-item">
      <input
        class="todo-item__checkbox"
        id="todo-1"
        type="checkbox"
      />
      <label class="todo__item__label" for="todo-1">
        Таска намбер ван
      </label>
      <button
        class="todo-item__delete-button"
        type="button"
        aria-label="Delete"
        title="Delete"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </li>
    <li class="todo__item todo-item">
      <input
        class="todo-item__checkbox"
        id="todo-1"
        type="checkbox"
      />
      <label class="todo__item__label" for="todo-1">
        Таска намбер два
      </label>
      <button
        class="todo-item__delete-button"
        type="button"
        aria-label="Delete"
        title="Delete"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </li>
    <li class="todo__item todo-item">
      <input
        class="todo-item__checkbox"
        id="todo-1"
        type="checkbox"
      />
      <label class="todo__item__label" for="todo-1">
        Таска намбер трэс
      </label>
      <button
        class="todo-item__delete-button"
        type="button"
        aria-label="Delete"
        title="Delete"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </li>
  </ul>
  <div class="todo__empty-message"></div>
</div>

</body>
</html>
